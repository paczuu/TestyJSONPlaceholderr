<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - szczegóły</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ album.title }}</h1>
            <nav class="nav-right">
                <ul>
                    <li><a href="/posts">Posty</a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/albums">Albumy</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <ul class="photo-grid-three">
            {% for photo in photos %}
            <li>
                <img src="{{ photo.url }}" alt="{{ photo.title }}">
                <p>{{ photo.title }}</p>
            </li>
            {% endfor %}
        </ul>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
